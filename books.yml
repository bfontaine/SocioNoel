      des années 2000 (les fameux "capitaux sociaux" de Putnam), déjà. Parce
      que l'article est somptueusement bien écrit et clair, elle a un argument,
      elle le présente clairement, elle réussit à être à la fois limpide et
      complexe, bref c'est vraiment bien écrit. Et ensuite, vous l'aurez
      remarqué, parce qu'il commence à y avoir une petite tendance "sociologie
      politique" dans cette séquence, et que cet article est franchement dans
      le haut du panier en ce qui concerne ce domaine. Enfin, petite astuce :
      elle parle d'association issues de l'immigration, mais elle ne se réduit
      pas aux questions d'"intégration", de race, d'"ethnicité", et bla bla bli
      et bla bla bla. Il y a presque un refus de l'exceptionalisme qui me plaît
      bien dans ce papier.
