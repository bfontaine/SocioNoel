    author: Erving Goffman
    source: https://twitter.com/Uneheuredepeine/status/672683582918418433
    comment: >
      Sans doute le meilleur article d'introduction à Goffman. Partant de
      l'analyse des arnaques, il y construit un cadre général pour penser le
      travail de changement d'identité. Ou comment on nous conduit à nous
      calmer et à accepter les coups/coûts symboliques. Goffman, c'est le mec
      que tu lis en te disant "Ouais, c'est évident en fait", et puis un jour
      ça te revient en tête et PAF EPIPHANIE. Cet article nous rappelle que le
      "blaming the victim" n'est pas qu'une stratégie utile : c'est un métier.
      Comme pour d'autres, j'en ai parlé dans un billet,
      <a href="http://uneheuredepeine.blogspot.fr/2011/10/portrait-de-la-crise-en-arnaque.html">ici,
      à propos de la crise financière</a>
